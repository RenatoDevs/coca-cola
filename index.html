<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Coca-Cola</title>
</head>

<body>
    <main>
        <header>
            <a href="#"><img class="logo" src="./imagens/logoCoca.png" alt="Logo"></a>
            <div class="toggle" onclick="toggleMenu()">
                <ion-icon name="menu"></ion-icon>
            </div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <section>
            <div class="circle"></div>
            <div class="content">
                <div class="textBox">
                    <h2>Teste</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequuntur quidem non quae placeat
                        repellendus, tempora repellat assumenda nulla inventore ducimus, facere eius magnam dolorum
                        reiciendis laboriosam aperiam ipsam ad veniam.</p>
                    <a href="#">Saiba mais</a>
                </div>

                <div class="imgBox">
                    <!-- Swiper -->
                    <div class="swiper cocaSwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="./imagens/cocaClassic.png" /></div>
                            <div class="swiper-slide"><img src="./imagens/cocaClassic1.png" /></div>
                            <div class="swiper-slide"><img src="./imagens/cocaClassic2.png" /></div>
                            <div class="swiper-slide"><img src="./imagens/cocaClassic3.png" /></div>

                        </div>
                    </div>
                </div>
            </div>
            <ul class="sci">
                <li><a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a></li>
                <li><a href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a></li>
                <li><a href="#">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a></li>
            </ul>

        </section>
    </main>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
    <script>
        var swiper = new Swiper(".cocaSwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
            },
            loop: true
        });
    </script>
</body>

</html>
